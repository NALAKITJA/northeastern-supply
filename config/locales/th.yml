    clean:
      n_rust: มีคุณสมบัติกำจัดคราบสนิมได้ดีเหมาะสำหรับทำความสะอาดห้องน้ำ พื้นโมเสก กระเบื้องเคลือบต่างๆ และเครื่องสุขภัณฑ์ ไม่ควรใช้กับพื้นหินอ่อน
      buff_shine: ผลิตภัณฑ์ปั่นเงาพื้นชนิดเข้มข้น ใช้ได้กับพื้นที่เคลือบแว็กซ์ทั่วไป ช่วยบำรุงรักษาพื้น ใช้กับงานทำความสะอาดและซ่อมพื้นที่ที่ใช้ผลิตภัณฑ์เคลือบเงาได้อย่างรวดเร็ว เป็นของเหลวขุ่น มีค่าความเป็นกรด-ด่างเท่ากับ 8.0-9.0
      foamer: ผลิตภัณฑ์ซักพรมที่สามารถขจัดสิ่งสกปรกบนพรมออกให้หมด และมีสารเคลือบพรมซึ่งกันสิ่งสกปรกกลับมาติดใหม่ ทำให้พรมมีสีสันสดใส สะดวกต่อการดูแลรักษา เป็นของเหลว สีชมพู มีค่าความเป็นกรด-ด่างเท่ากับ 8.0-9.0
      shock_wave: ผลิตภัณฑ์ทำความสะอาดพื้น และทำความสะอาดห้องน้ำ ช่วยดับกลิ่นที่ไม่พึงประสงค์ มีประสิทธิภาพในการทำความสะอาดสูง ไม่กัดกร่อนโลหะ ปลอดภัยต่อผู้ใช้ เหมาะกับการใช้งานในโรงแรม โรงพยาบาล ภัตตาคาร โรงงาน
      win_clean: ผลิตภัณฑ์เช็ดทำความสะอาดกระจกในบ้าน หรือสำนักงานทั่วๆไป ช่วยให้กระจกใสแวววาว มีเคมีป้องกันการเกิดฝ้าและรอยหมองที่เกิดขึ้นบนกระจก ใช้ง่ายและประหยัดเวลา เมื่อแห้งจะไม่เกิดรอยใดๆ เป็นของเหลวสีฟ้าใส มีค่าความเป็นกรด-ด่างเท่ากับ 9.0-10.0
      lucky_blue: สบู่เหลวใช้สำหรับล้างทำความสะอาดมือ ชำระล้างสิ่งสกปรก และคราบไขมันออกจากผิวหนังได้หมดจด สดชื่นล้างออกง่าย ปลอดภัยทุกสภาพผิว
      pick_up: ผลิตภัณฑ์ทำความสะอาดพื้น-ดันฝุ่น ใช้เก็บฝุ่นละออกบนพื้นไม้ พื้นกระเบื้องยาง และพื้นหินชนิดต่างๆ มีส่านผสมของน้ำมัน และตัวทำละลาย ซึ่งทำให้ผ้าหรือม็อบถูพื้น ดูดซับฝุ่นละอองได้อย่างรวดเร็ว
    machine:
      vacuum: เป็นนวัตกรรมเครื่องดูดฝุ่นล่าสุด ที่ใช้มอเตอร์ตั้งขึ้นเพียงตัวเดียวในการดูดฝุ่น มอเตอร์ขนาด 1.5 แรงม้า ให้พลังดูดสูง พร้อมแปรงตะกรุยพรมแบบเซฟล่อนเพิ่มความสะอาดในการดูดฝุ่น เครื่องมีน้ำหนักเบา ออกแบบตามหลักสรีระศาสตร์เพื่อความสะดวกในการใช้งาน ท่อดูดถอดประกอบง่าย และเปลี่ยนถุงดักฝุ่นได้ง่าย คลัชเชิงกลที่จะตัดการทำงานของแปรงในกรณีที่แปรงติด ทำให้แก้ไขการอุดตันได้รวดเร็ว
      floor: '<b>Brush Size:16", 18", 20" <br>Motor:1 Hp. <br>Weight:40,42,45 kg. <br>
                <u>Floor Scrubber Machine Features</u></b> <br>
                - Extra thick, polymer coated handle – firm and reduce static electricity. <br>
                - Adjustable starlock fully folding style handle for user friendly controls. <br>
                - 4″ unmarking wheels are dustless and noiseless while moving. <br>
                - Non-marking, wrap-around bumper protects wall and furniture.<br>
                - Ultra quiet gear wheel system standing for heavy duty tasks.<br>
                - Strength, durable and rustless aluminium alloy casting body.'
      ozone: '<b>Area size: 50-150  sq.m. <br>
              Ozone Volume: 2,500 Mg./hr. (2.50ppm) <br>
              Timer Seting: 5 sec. - 300 hr.<br>
              Dimension: 190x610xh210  mm. <br>
              Weight: 6.8 kg.</b>'
      carpet_blower: เครื่องเป่าพรม Aero Plus ที่ให้ขนาดแรงเป่าลม 3 ระดับ ด้วยมอเตอร์ที่มีขนาดใหญ่ ทำให้พรมแห้งเร็ว หมดปัญหาเรื่องกลิ่นอับ วัสดุแข็งแรงทนทานผลิต จาก Rotocast Polyethylene housing พร้อมชุดล้อลาก เคลื่อนย้ายสะดวก
      wet_vacuum: เครื่องดูดฝุ่น- ดูดน้ำ 30 ลิตร เป็นตัวเลือกสำหรับความประหยัดเพื่อใช้งานนานหลายปี ตัวถังโพลีเอธีลีนน้ำหนักเบา ไม่ขึ้นสนิม แข็งแรงและสะดวกในการเคลื่อนย้าย ระบายความร้อนใบพัดไหลผ่าน พร้อมปั๊ม 2 ชั้น มอเตอร์ 1.34 แรงม้า
    equipment:
      scrubb: '- แปรงไนล่อนแข็งขัดพื้น 16",18", 20"<br>- แปรงไนล่อนอ่อนซักพื้น 16",18", 20"'
      window_cleaning: '- ก้าน+ยางกรีดกระจก<br>- ด้ามจับผ้าขนแกะ<br>- อะไหล่ยาง<br> - ด้ามต่อ (ขนาดต่างๆ)'
      general_equipment: '- ผ้าม็อบดันฝุ่น<br> - ผ้าถูแห้ง-เปียก<br>- ด้ามม็อบ, ด้ามไม้ดันฝุ่น และด้ามไม้ม็อบต่างๆ<br>- อุปกรณ์กวาดพื้น (ไม้กวาดที่ตักและถุงมือ)<br>- ไม้ปาดน้ำ และอุปกรณ์<br>- แผ่นป้ายเตือน'
      maid_carts: '- รถเข็นบริการห้องพัก<br> - รภเข็นอุปกรณ์<br> - รถเข็นผ้า สแตนเลส<br> - ถังบรู้ท พลาสติก พร้อมล้อ ฝาปิด'
      stainless: '- รถเข็นแผนกแม่บ้าน<br> - รถเข็นผ้า<br> - รถเข็นกระเป๋า<br>- ราวแขวนผ้า<br>- รถเข็นเก็บภาชนะ'
      other: "- สก๊อตไบร์ท สีเขียว-สีขาว<br>- สก๊อตไบร์ทแบบม้วน สีเขียว-สีขาว<br>- ฟองน้ำตาข่าย"
